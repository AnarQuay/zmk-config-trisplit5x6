CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE=y

CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=15
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=15
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
